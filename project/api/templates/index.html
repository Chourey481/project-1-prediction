<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potato Disease Classifier</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://media.sciencephoto.com/c0/37/66/41/c0376641-800px-wm.jpg') no-repeat center center fixed; /* Add a link to your background image */
            background-size: cover;
            color: #333;
            text-align: center;
            padding: 0 20px;
            margin: 0;
        }

        h1 {
            color: #fff;
            margin-top: 50px;
            font-size: 42px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        form {
            background-color: rgba(255, 255, 255, 0.85); /* Slight transparency */
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            max-width: 500px;
            margin: 30px auto;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 500;
            color: #333;
        }

        input[type="file"] {
            display: block;
            margin: 10px auto 20px;
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            form {
                width: 100%;
            }

            h1 {
                font-size: 32px;
            }

            input[type="file"], button {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Potato Disease Classifier</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <label for="file">Upload an image of a potato leaf:</label>
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
